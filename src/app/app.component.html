<h1>Fetch User Data</h1>
<table border="2">
  <thead>
    <tr>
      <th>ID</th>
      <th>profile</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersData">
      <td>{{user.id}}</td>
      <td><img src={{user.avatar}}></td>
      <td>{{user.first_name}} {{user.last_name}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
